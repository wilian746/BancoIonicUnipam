<ion-header>

  <ion-navbar>
    <ion-title>Criar Pessoa SQL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form padding [formGroup]="formCadastro" (ngSubmit)="submit(); $event.preventDefault()">
    <ion-list no-lines>
      <ion-item *ngIf="error">
        <p>Os dados informados não estão corretos.</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item *ngIf="formCadastro.get('nome').errors && formCadastro.get('nome').dirty">
        <p *ngIf="formCadastro.get('nome').hasError('required')">Campo obrigatório</p>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" spellcheck="false" autocapitalize="off" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="formCadastro.get('email').errors && formCadastro.get('email').dirty">
        <p *ngIf="formCadastro.get('email').hasError('required')">Campo obrigatório</p>
        <p *ngIf="formCadastro.get('email').hasError('pattern')">E-mail inválido</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="{{type}}" formControlName="senha"></ion-input>
        <button ion-button large clear color="dark" type="button" item-right (click)="showPassword()">
          <ion-icon name="{{nameEye}}"></ion-icon>
        </button>
      </ion-item>
      <ion-item *ngIf="formCadastro.get('senha').errors && formCadastro.get('senha').dirty">
        <p *ngIf="formCadastro.get('senha').hasError('required')">Campo obrigatório</p>
        <p *ngIf="formCadastro.get('senha').hasError('minlength')">Mínimo 6 caracteres</p>
      </ion-item>
      <p *ngIf="senhaDiferente">As senhas não estão iguais por favor digite novamente</p>
      <ion-item>
        <ion-label floating>Confirmar Senha</ion-label>
        <ion-input type="password" formControlName="confirmaSenha"></ion-input>
      </ion-item>
      <ion-item *ngIf="formCadastro.get('confirmaSenha').errors && formCadastro.get('confirmaSenha').dirty">
        <p *ngIf="formCadastro.get('confirmaSenha').hasError('required')">Campo obrigatório</p>
        <p *ngIf="formCadastro.get('confirmaSenha').hasError('minlength')">Mínimo 6 caracteres</p>
      </ion-item>
      <ion-item>
        <button ion-button icon-left type="button" color="light" (click)="salvarFoto($event)">
          Foto
          <ion-icon name="camera"></ion-icon>
        </button>
        <img [src]="formCadastro.value.foto" *ngIf="formCadastro.value.foto" style="width: 75px"/>
      </ion-item>
      <button ion-button full type="submit" [disabled]="formCadastro.invalid">Finalizar</button>
    </ion-list>
  </form>
</ion-content>
