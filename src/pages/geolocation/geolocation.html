<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Geolocalização</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="openModal()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div id="map"></div>

  <ion-fab left bottom>
    <button ion-fab color="dark" (click)="navegar()">
      <ion-icon name='car'></ion-icon>
    </button>
  </ion-fab>
</ion-content>
