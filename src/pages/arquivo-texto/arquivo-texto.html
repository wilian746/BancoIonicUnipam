<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Arquivo Texto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="texto !== null">
    <ion-card-header>
      <p class="texto-card">{{texto}}</p>
    </ion-card-header>

    <ion-grid>
      <ion-row justify-content-center justify-content-around>
        <ion-col col-3>
          <button  ion-button color="primary" clear icon-only (click)="editar()">
            <ion-icon ios="md-create" md="md-create"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="danger" clear icon-only (click)="deletar()">
            <ion-icon ios='md-trash' name='md-trash'></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-fab right bottom class="fab-create">
    <button ion-fab color="dark" class="button-create" (click)="criar()">
      <ion-icon ios='md-add' name='md-add'></ion-icon>
    </button>
  </ion-fab>
</ion-content>
